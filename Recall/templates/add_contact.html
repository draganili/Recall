<!DOCTYPE html>
<html>
<head>
  <title>Add Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-4">Add Contact</h1>

  <form method="post" enctype="multipart/form-data">
    {% for field in ["full_name","association","phone","social_media","likes","dislikes","relationship_status","city","birthday","education","notes"] %}
      <div class="mb-3">
        <label class="form-label">{{ field.replace('_',' ').title() }}:</label>
        {% if field == "notes" %}
          <textarea name="{{ field }}" class="form-control"></textarea>
        {% else %}
          <input type="{% if field=="birthday" %}date{% else %}text{% endif %}" name="{{ field }}" class="form-control">
        {% endif %}
      </div>
    {% endfor %}

    <div class="mb-3">
      <label class="form-label">Face ID (picture):</label>
      <input type="file" name="face_id" class="form-control">
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" name="close_friend" class="form-check-input" id="closeFriend">
      <label class="form-check-label" for="closeFriend">Close Friend</label>
    </div>

    <button type="submit" class="btn btn-success">Save Contact</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
  </form>

</div>
</body>
</html>
