<!DOCTYPE html>
<html>
<head>
  <title>Contacts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">

  <h1 class="mb-4">Contacts</h1>
  <div class="mb-3">
    <a href="{{ url_for('add_contact') }}" class="btn btn-primary">➕ Add Contact</a>
    <a href="{{ url_for('search') }}" class="btn btn-secondary">🔍 Search</a>
  </div>

<div class="list-group">
  {% for c in contacts %}
    <div class="d-flex justify-content-between align-items-center list-group-item">
      <a href="{{ url_for('view_contact', contact_id=c[0]) }}">
        <strong>{{ c[1] }}</strong> — {{ c[2] }} — {{ c[3] }}
      </a>
      <form method="post" action="{{ url_for('delete_contact', contact_id=c[0]) }}"
            onsubmit="return confirm('Are you sure you want to delete {{ c[1] }}?');">
        <button type="submit" class="btn btn-sm btn-danger">&times;</button>
      </form>
    </div>
  {% else %}
    <p class="text-muted">No contacts found.</p>
  {% endfor %}
</div>

</div>
</body>
</html>
