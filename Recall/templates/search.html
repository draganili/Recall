<!DOCTYPE html>
<html>
<head>
  <title>Search Contacts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">

  <h1 class="mb-4">Search Contacts</h1>

  <form method="post" class="row g-3 mb-4">
    <div class="col-auto">
      <input type="text" name="keyword" class="form-control" placeholder="Enter keyword" value="{{ keyword }}">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Search</button>
    </div>
    <div class="col-auto">
      <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">â¬… Back to contacts</a>
    </div>
  </form>

  {% if results %}
    <div class="row row-cols-1 row-cols-md-2 g-4">
      {% for r in results %}
        <div class="col">
          <div class="card h-100">
            {% if r[5] %}
              <img src="{{ url_for('uploaded_file', filename=r[5]) }}" class="card-img-top" alt="Face ID">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">
                <a href="{{ url_for('view_contact', contact_id=r[0]) }}">{{ r[1] }}</a>
              </h5>
              <p class="card-text"><b>City:</b> {{ r[2] }}<br>
              <b>Phone:</b> {{ r[3] }}<br>
              <b>Social:</b> {{ r[4] }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% elif keyword %}
    <p class="text-muted">No results found for "<b>{{ keyword }}</b>"</p>
  {% endif %}

</div>
</body>
</html>
